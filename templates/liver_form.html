<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Liver Disease Prediction - Data Input</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 40px 30px;
            background: linear-gradient(to right, #e8f5e9, #ffffff);
            color: #1b1b1b;
        }

        h1 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 30px;
            font-size: 2rem;
            border-bottom: 2px solid #c8e6c9;
            padding-bottom: 10px;
        }

        form {
            background-color: #fefefe;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 5px;
            box-sizing: border-box;
            border: 1px solid #cfcfcf;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input:focus,
        select:focus {
            border-color: #2e7d32;
            outline: none;
            background-color: #f0fff0;
        }

        .range-info {
            font-size: 0.85rem;
            color: #666;
        }

        button {
            margin-top: 25px;
            padding: 14px 30px;
            background-color: #2e7d32;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: #1b5e20;
            transform: scale(1.02);
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            form {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>


<body>
    <h1>Liver Disease Prediction</h1>
    <form action="/liver_predict" method="POST">
        <label for="age">Age (18 - 100)</label>
        <input type="number" name="age" min="18" max="100" required>

        <label for="gender">Gender</label>
        <select name="gender" required>
            <option value="0">Male</option>
            <option value="1">Female</option>
        </select>

        <label for="total_bilirubin">Total Bilirubin (0.0 - 10.0)</label>
        <input type="number" step="any" name="total_bilirubin" min="0.0" max="10.0" required>

        <label for="direct_bilirubin">Direct Bilirubin (0.0 - 5.0)</label>
        <input type="number" step="any" name="direct_bilirubin" min="0.0" max="5.0" required>

        <label for="alkaline_phosphatase">Alkaline Phosphatase (20 - 2000)</label>
        <input type="number" name="alkaline_phosphatase" min="20" max="2000" required>

        <label for="alamine_aminotransferase">Alamine Aminotransferase (10 - 1500)</label>
        <input type="number" name="alamine_aminotransferase" min="10" max="1500" required>

        <label for="aspartate_aminotransferase">Aspartate Aminotransferase (10 - 1000)</label>
        <input type="number" name="aspartate_aminotransferase" min="10" max="1000" required>

        <label for="total_proteins">Total Proteins (3.0 - 10.0)</label>
        <input type="number" step="any" name="total_proteins" min="3.0" max="10.0" required>

        <label for="albumin">Albumin (1.0 - 5.0)</label>
        <input type="number" step="any" name="albumin" min="1.0" max="5.0" required>

        <label for="albumin_and_globulin_ratio">Albumin and Globulin Ratio (0.5 - 3.0)</label>
        <input type="number" step="any" name="albumin_and_globulin_ratio" min="0.5" max="3.0" required>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
